<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
	<div class="container">
      <div  id="display" value=0 class="item input"></div>
      <div class="item bracket2">(</div>
      <div class="item bracket1">)</div>

      <div class="item pow">x<span class="upper">2</span></div>
      <div  class="item clean">C</div>
      <div  class="item clean">&lArr;</div>
      <div class="item percent">%</div>
      <div class="item divide operation">&divide;</div>

      <div class="number item">7</div>
      <div class="number item">8</div>
      <div class="number item">9</div>
      <div class="item mul operation">&times;</div>

      <div class="item root" >&radic;x</div>
      <div class="number item">4</div>
      <div class="number item">5</div>
      <div class="number item">6</div>
		<div class="item sub operation">-</div>
		
		<div class="item add operation">+</div>
      <div class="number item">1</div>
      <div class="number item">2</div>	
     	<div class="number item">3</div>
		<div class="item comma" id="decimal">,</div>
		<div id="result" class="item equal ">=</div>
      <div class="item" ></div>
      <div class="number item zero">0</div>
   </div>

	<script src="index.js"></script>
</body>
</html>
